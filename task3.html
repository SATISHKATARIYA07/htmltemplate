<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tage</title>
</head>
<body>
    <h3 style="color: red;" align="center">Student Detail Form</h3>
    <table border="1" width="400px" align="center" cellpadding="10px" cellspacing="0">
        <tr>
            <td>Roll No:</td>
            <td>
                <input type="number" placeholder="Roll No"  value="1" max="10" min="1">
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <input type="text" placeholder=" Enter name">
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <textarea name="" id="" placeholder="Address"></textarea>
            </td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td>
                <select name="Day" id="">
                    <option value="">Day</option>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                    <option value="">5</option>
                    <option value="">6</option>
                    <option value="">7</option>
                    <option value="">8</option>
                    <option value="">9</option>
                    <option value="">10</option>
                </select>
                <select name="Day" id="">
                    <option value="">Month</option>
                    <option value="">jan</option>
                    <option value="">feb</option>
                    <option value="">March</option>
                    <option value="">April</option>
                    <option value="">May</option>
                    <option value="">June</option>
                </select>
                <select name="Day" id="">
                    <option value="">Year</option>
                    <option value="">2020</option>
                    <option value="">2021</option>
                    <option value="">2022</option>
                    <option value="">2023</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="" id="">
                <label for="male">Male</label>
                
                <input type="radio">
                <label for="Female">Female</label>
            </td>
        </tr>
        <tr>
            <td>Hobby:</td>
            <td>
                <input type="checkbox" name="" id="">
                <label for="">Cricket</label>
                <br>
                <input type="checkbox" name="" id="">
                <label for="">Reading</label> 
                <br>
                <input type="checkbox" name="" id="">
                <label for="">Travelling</label>
                <br>
                <input type="checkbox" name="" id="">
                <label for="">Dansing</label>
                <br>
                <input type="checkbox" name="" id="">
                <label for="">Singing</label>
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td><input type="text" name="" id="" placeholder="Enter Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="" id="" placeholder="Enter Password"></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <button>button</button>
                <button>Submit</button>
                <button>Resate</button>
            </td>
        </tr>
    </table>
</body>
</html>
